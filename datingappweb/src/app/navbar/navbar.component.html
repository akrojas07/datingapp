<!-- When logged in -->

<nav class="nav navbar navbar-expand-lg navbar-light sticky-top">
  <a class="navbar-brand" href="#">Corona Dating</a>
  <div *ngIf="loggedIn" class=" ml-auto">
    <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="collapsed = !collapsed" data-target="#navbarNav" >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [collapse]="collapsed" id="navbarNav" >
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink='/'>Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/matches'>Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/profile'>Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/messages'>Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="!loggedIn" class=" ml-auto">
    <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()"
    autocomplete="off">
      <input class="form-control mr-sm-2 border" name="username" type="text" placeholder="Username" 
      [(ngModel)]="model.username">
      <input class="form-control mr-sm-2 border" name="password" type="password" placeholder="Password"
      [(ngModel)]="model.password">
      <button class="btn login" type="submit">Login</button>
    </form>
  </div>
</nav>
<br>
