<div>
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img class="card-img-top" src="{{this.matchedMemberDetail.photo.url}}">
                <div class="card-body">
                    <div class="card-title">
                        <strong>
                            <h2>{{this.matchedMemberDetail.firstName}}</h2>
                        </strong>
                    </div>
                    <div class="card-text">
                        <em>{{this.matchedMemberDetail.location}}</em>
                        <br>
                        {{this.memberGender}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <h2>Meet {{this.matchedMemberDetail.firstName}}</h2>
            <article class="mt-3">
                <div class="card">
                    <div class="card-header">
                        <h4>About</h4>
                    </div>
                    <div class="card-body">
                        {{this.matchedMemberDetail.about}}
                    </div>
                </div>
            </article>
            <article>
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>Interests</h4>
                    </div>
                    <div class="card-body">
                        {{this.matchedMemberDetail.interests}}
                    </div>
                </div>
            </article>
            <article class="text-center mt-5">
                <button type="button" class="btn btn-info mr-3">
                    <a routerLink='/chats'>Chat</a>
                </button>
                <button type="button" class="btn btn-secondary"><a routerLink='/matches'>Return to matches</a></button>
            </article>

        </div>
    </div>


</div>
